<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <link rel="stylesheet" href="styles2.css">
</head>

<body>

    <h1>Customer Details</h1>
    <div class="details">
        <input class="info" type="text" name="fname" placeholder="First name" id="fname">
        <input class="info" type="text" name="lname" placeholder="Last name" id="lname">
        <br>
        <input class="info" type="text" name="street" placeholder="Street" id="street">
        <input class="info" type="text" name="address" placeholder="Address" id="address">
        <br>
        <input class="info" type="text" name="city" placeholder="City" id="city">
        <input class="info" type="text" name="state" placeholder="State" id="state">
        <br>
        <input class="info" type="email" name="email" placeholder="Email" id="email">
        <input class="info" type="text" name="number" placeholder="Phone" id="number">
        <br>
    </div>
    <button type="submit">Submit</button>
</body>

</html>
